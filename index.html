<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mohamed Naflan â€“ Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(-45deg, #1a1a1a, #0f2027, #2c5364, #000000);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      z-index: -2;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-size: 2rem;
      letter-spacing: 1px;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2s;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
    nav {
      position: fixed;
      top: 0; width: 100%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    nav .logo {
      font-weight: 600;
      font-size: 1.5rem;
      color: #fff;
    }
    nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.3s, color 0.3s;
    }
    nav a:hover {
      transform: scale(1.1);
      color: #00cfff;
    }
    .download-cv {
      margin-left: 1.5rem;
      padding: 0.4rem 1rem;
      background: rgba(0, 204, 255, 0.3);
      border: 1px solid #00cfff;
      border-radius: 20px;
      color: #00cfff;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
    }
    .download-cv:hover {
      background: #00cfff;
      color: #000;
      transform: scale(1.1);
    }
    .switch { display: inline-block; margin-left: 1rem; }
    .switch input { display: none; }
    .slider {
      width: 50px; height: 24px;
      background: #888;
      border-radius: 34px;
      position: relative;
      cursor: pointer;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 18px; height: 18px;
      background: #fff;
      border-radius: 50%;
      top: 3px; left: 3px;
      transition: 0.4s;
    }
    input:checked + .slider::before { transform: translateX(26px); }
    input:checked + .slider { background: #007bff; }
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    header h1 { font-size: 3rem; margin-bottom: 1rem; }
    header p { font-size: 1.2rem; max-width: 600px; }
    section {
      padding: 5rem 2rem;
      max-width: 1000px;
      margin: auto;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      text-align: center;
      font-size: 2rem;
      color: #00cfff;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
    }
    .icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }
    .icons a img:hover { transform: scale(1.3); }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    button {
      background: #00cfff;
      border: none;
      padding: 0.8rem;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background: #0077aa; }
    footer {
      text-align: center;
      padding: 2rem;
      color: white;
      background: rgba(0,0,0,0.3);
    }
    canvas {
      max-width: 600px;
      margin: 2rem auto;
      display: block;
    }
    body.dark-mode { color: #eee; }
  </style>
</head>

</html>
